	<script src="/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var orderid=getparam().orderid;
		var status = getparam().status;
		if(status == 0 ){
		  $('.wrap_top p').text('您的包裹已经成功拦截，财务正在为您办理退款 预计2-3个工作日到账！');
		} else{
          $('.wrap_top p').text('退款申请提交成功,系统正在拦截包裹');
		}
		$.ajax({
		    type:'get',
		    url:'/testback/prdOrder/orderRefundDetail',
		    data:'info={orderid:"'+orderid+'"}',
		    dataType:'json',
		    success:function(data){
              console.log(data)
              $('<div><h2>自营</h2><p>订单号：'+data.data.orderid+'</p></div><div><span>退款金额：<em>¥'+data.data.refundmoney+'.00</em></span><span>退款原因：<i>'+data.data.reason+'</i></span><span>退款说明：<i>'+data.data.comment+'</i></span><span>申请时间：<i>'+data.data.refundtime+'</i></span></div>').appendTo('.wrap_b');
		    }
		})
	</script>
